name: jenkins build trigger workflow

on:
  workflow_call:
    inputs:
      webhook-url:
        required: true
        type: string
      jenkins-api-token:
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: trigger jenkins job.
      uses: appleboy/jenkins-action@master  
      with:
        url: ${{ inputs.webhook-url }}
        user: "chaeeerish"
        token: ${{ inputs.jenkins-api-token }}
        job: "jenkins-ai-drawing-test"